<!DOCTYPE html>
<html>
	<head>
  	     <title>Table & List</title>

<style>
table, th, td {
  border: 1px solid black;
}
</style>

	</head>

<body>

<h2>Weekly: Table & List</h2>

<table style="width:50%">
  	<tr>
    	   <th>NO</th>
    	   <th>Item</th> 
    	   <th>Info</th>
  	</tr>
   	<tr>
    	   <td>1.</td>
    	<td>
      	<ul style="list-style-type:square;">
             <li>Books</li>  
 	<ol>
             <li>Malaysia</li>
             <li>Indonesia</li>
             <li>Singapore</li>
        </ol>
             <li>Maps</li>
        </ul>
    	</td>
    	     <td>Label 2</td>
  	</tr>
  	<tr>
    	   <td>2.</td>
    	<td>
        <ol type="i" start="4">
       	     <li>Hello</li>
             <li>Hai</li>
             <li>Test</li>
        </ol>
    	</td>
    	    <td>Label 10</td>
        </tr>
	</table>

</body>
</html>
